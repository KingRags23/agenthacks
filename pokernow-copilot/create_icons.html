<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator for PokerNow Copilot</title>
</head>
<body>
    <h2>ðŸŽ¯ PokerNow Copilot Icon Generator</h2>
    <p>This will generate basic icons for the extension. Open this file in a browser and download the generated icons.</p>
    
    <canvas id="icon16" width="16" height="16" style="border: 1px solid #ccc; margin: 5px;"></canvas>
    <span>16x16</span><br>
    
    <canvas id="icon48" width="48" height="48" style="border: 1px solid #ccc; margin: 5px;"></canvas>
    <span>48x48</span><br>
    
    <canvas id="icon128" width="128" height="128" style="border: 1px solid #ccc; margin: 5px;"></canvas>
    <span>128x128</span><br><br>
    
    <button onclick="downloadIcons()">Download All Icons</button>

    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
            gradient.addColorStop(0, '#4CAF50');
            gradient.addColorStop(1, '#2E7D32');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Border
            ctx.strokeStyle = '#1B5E20';
            ctx.lineWidth = Math.max(1, size / 32);
            ctx.strokeRect(0, 0, size, size);
            
            // Target symbol
            ctx.fillStyle = '#FFFFFF';
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = Math.max(1, size / 16);
            
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size * 0.35;
            
            // Outer circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.stroke();
            
            // Middle circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius * 0.6, 0, 2 * Math.PI);
            ctx.stroke();
            
            // Center dot
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius * 0.25, 0, 2 * Math.PI);
            ctx.fill();
            
            // Cross lines
            ctx.beginPath();
            ctx.moveTo(centerX - radius * 1.2, centerY);
            ctx.lineTo(centerX + radius * 1.2, centerY);
            ctx.moveTo(centerX, centerY - radius * 1.2);
            ctx.lineTo(centerX, centerY + radius * 1.2);
            ctx.stroke();
        }
        
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        function downloadIcons() {
            downloadCanvas(document.getElementById('icon16'), 'icon16.png');
            downloadCanvas(document.getElementById('icon48'), 'icon48.png');
            downloadCanvas(document.getElementById('icon128'), 'icon128.png');
        }
        
        // Generate icons on load
        window.onload = function() {
            createIcon('icon16', 16);
            createIcon('icon48', 48);
            createIcon('icon128', 128);
        };
    </script>
</body>
</html>

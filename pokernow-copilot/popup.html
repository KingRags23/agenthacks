<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokerNow GTO Copilot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            min-height: 400px;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            color: #e0e0e0;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2d2d2d 0%, #363636 100%);
            padding: 16px;
            border-bottom: 1px solid #404040;
            text-align: center;
        }

        .logo {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 12px;
            color: #a0a0a0;
            opacity: 0.8;
        }

        .status-section {
            padding: 16px;
            border-bottom: 1px solid #404040;
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .status-row:last-child {
            margin-bottom: 0;
        }

        .status-label {
            font-size: 13px;
            color: #a0a0a0;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #6c757d;
        }

        .status-dot.active {
            background: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.6);
        }

        .status-dot.error {
            background: #f44336;
            box-shadow: 0 0 8px rgba(244, 67, 54, 0.6);
        }

        .controls-section {
            padding: 16px;
        }

        .control-group {
            margin-bottom: 16px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-label {
            font-size: 12px;
            color: #a0a0a0;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .button {
            width: 100%;
            padding: 10px 12px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .button-primary {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            box-shadow: 0 2px 4px rgba(76, 175, 80, 0.3);
        }

        .button-primary:hover {
            background: linear-gradient(135deg, #45a049 0%, #3d8b40 100%);
            box-shadow: 0 4px 8px rgba(76, 175, 80, 0.4);
            transform: translateY(-1px);
        }

        .button-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0e0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 8px;
        }

        .button-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .button:active {
            transform: translateY(0);
        }

        .shortcuts-section {
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border-top: 1px solid #404040;
        }

        .shortcuts-title {
            font-size: 12px;
            color: #a0a0a0;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .shortcut {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
            font-size: 11px;
        }

        .shortcut:last-child {
            margin-bottom: 0;
        }

        .shortcut-action {
            color: #b0b0b0;
        }

        .shortcut-keys {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 10px;
            color: #ffffff;
        }

        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4CAF50;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            border-radius: 6px;
            padding: 8px;
            margin-bottom: 12px;
            font-size: 11px;
            color: #ffcdd2;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 6px;
            padding: 8px;
            margin-bottom: 12px;
            font-size: 11px;
            color: #c8e6c9;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ðŸŽ¯</div>
        <div class="title">GTO Copilot</div>
        <div class="subtitle">PokerNow Assistant</div>
    </div>

    <div class="status-section">
        <div class="status-row">
            <span class="status-label">Extension Status</span>
            <div class="status-indicator">
                <div class="status-dot" id="extension-status"></div>
                <span id="extension-text">Loading...</span>
            </div>
        </div>
        
        <div class="status-row">
            <span class="status-label">PokerNow Connection</span>
            <div class="status-indicator">
                <div class="status-dot" id="pokernow-status"></div>
                <span id="pokernow-text">Checking...</span>
            </div>
        </div>
        
        <div class="status-row">
            <span class="status-label">Game Detection</span>
            <div class="status-indicator">
                <div class="status-dot" id="game-status"></div>
                <span id="game-text">Idle</span>
            </div>
        </div>
    </div>

    <div class="controls-section">
        <div id="error-container" class="hidden"></div>
        <div id="success-container" class="hidden"></div>
        
        <div class="control-group">
            <div class="control-label">Quick Actions</div>
            <button class="button button-secondary" id="toggle-copilot">
                <span class="loading hidden" id="toggle-loading"></span>
                <span id="toggle-text">Toggle Copilot</span>
            </button>
            <button class="button button-secondary" id="refresh-state">
                <span class="loading hidden" id="refresh-loading"></span>
                <span id="refresh-text">Refresh Game State</span>
            </button>
        </div>

        <div class="control-group">
            <div class="control-label">Settings</div>
            <button class="button button-secondary" id="toggle-debug">Debug Mode</button>
        </div>

        <div class="control-group">
            <button class="button button-primary" id="open-pokernow">Open PokerNow</button>
        </div>
    </div>

    <div class="shortcuts-section">
        <div class="shortcuts-title">Keyboard Shortcuts</div>
        <div class="shortcut">
            <span class="shortcut-action">Toggle Copilot</span>
            <span class="shortcut-keys">Ctrl+Shift+P</span>
        </div>
        <div class="shortcut">
            <span class="shortcut-action">Refresh State</span>
            <span class="shortcut-keys">Ctrl+Shift+R</span>
        </div>
        <div class="shortcut">
            <span class="shortcut-action">Debug Mode</span>
            <span class="shortcut-keys">Ctrl+Shift+D</span>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
